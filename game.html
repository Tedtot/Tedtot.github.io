<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Game</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <nav>
      <ul id="menu">
        <li><a href="https://tedtot.github.io/index.html">Home</a></li>
        <li><a href="https://tedtot.github.io/game.html">Play the Game</a></li>
        <li><a href="https://tedtot.github.io/quiz.html">Take the Quiz</a></li>
      </ul>
    </nav>
    <div class="garbage">
      <div id="mydivheader"><img src=""
                                  width="50" height="50" alt="g"></div>
    </div>
    <div class="recycle">
      <div id="mydivheader"><img src="" 
                                  width="50" height="50" alt="r"></div>
    </div>
    <div class="compost">
      <div id="mydivheader"><img src="" 
                                  width="50" height="50" alt="c"></div>
    </div>
    
    <div id="points"> Points: 0</div>
    <div id="timer"> Time: 0.0</div>
    <div id =highscore> Highscore: 0</div>
    <div id =currentscore> Score: 0</div>
    <button id=gamebutton onclick="startGame()">Start Game</button>

    <div class="clear"> </div>
    <div id="binHolders">
      <ul>
      <li><div id="trashBin"><img src="Tedtot.github.io/garbagecan.png" 
                                  width="308" height="160" alt="g"></div></li>
      <li><div id="recycleBin"><img src="Tedtot.github.io/recyclebin.png" 
                                  width="308" height="160" alt="r"></div></li>
      <li><div id="compostBin"><img src="Tedtot.github.io/compostbin.png" 
                                  width="308" height="160" alt="c"></div></li>
      </ul>
    </div>
    
    <script src="/script.js"></script>
  </body>
</html>
